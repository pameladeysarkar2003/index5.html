<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DHTML italic formatting</title>
</head>
<body>
    <p>Hello geeksforgeeks</p>
    <p>
        <i>Hello geeksforgeeks</i>

</html>
